{% extends "base.html" %}

{% block content %}
<h2>Book: {{ book.title }} </h2>
 <a href="{% url 'books_list' %}" class="top-menu">Back to Home</a>
<div class="book" id="{{ book.pk }}">
    <p style="margin: 0 25px 50px;">{{ book.body }}</p>
    <p>{{ book.author.name }}</p>
    <p>{{ book.description }}</p>
    <p>{{ book.created_at }}</p>
    <p>{{ book.updated_at }}</p>

</div>
{% endblock %}
